version: "2"

run:
  timeout: 5m
  tests: true

linters:
  default: standard
  enable:
    - staticcheck
    - govet
    - revive
    - errcheck
    - gosimple
    - ineffassign
    - unused
    - misspell
    - gocyclo
  disable:
    - unused  # Remove if you want to check for unused code

formatters:
  enable:
    - goimports

issues:
  max-issues-per-linter: 0
  max-same-issues: 0